<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div:hover{
            background: grey;
        }
        p{
            color: red
        }
        p:hover{
            color: blue

        }

        div p:nth-child(2){
            color:green
        }

        p::first-letter{
            color:black
        }
        p::before{
            content:'';
        }
        P::after{
            content: 'asda';
        }

        ::placeholder{
            color:green;
            
        }
    </style>
</head>
<body>
    <p>hola</p>
    <div>
        <p>platzi</p>
        <p>master</p>
        <p>lo mejor</p>
    </div>
    <input type="text" placeholder="name">
    
</body>
</html>
